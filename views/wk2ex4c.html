<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JBI100</title>
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <script src="public/js/jquery-3.4.1.min.js"></script>
    <script src="public/js/echarts.min.js"></script>
    <script src="public/js/bootstrap.min.js"></script>
    <script>
        function shit() {
            $.ajax({
                url: 'backend/wk2_ex4c.php',
                dataType: "json",
                crossDomain: true,
                type: 'get',
                success: function (data) {
                    var optionBirth = myChartBirth.getOption();
                    var optionDeath = myChartDeath.getOption();

                    var legendBirth = {
                        data: data.birth.legend
                    };
                    var xAxisBirth = {
                        type: 'category',
                        boundaryGap: false,
                        data: data.birth.xAxis
                    };
                    var seriesBirth = [{
                            name: 'female',
                            type: 'bar',
                            data: data.birth.series.female,
                            itemStyle: {
                                normal: {
                                    color: '#F39C12'
                                }
                            }
                        },
                        {
                            name: 'male',
                            type: 'bar',
                            data: data.birth.series.male,
                            itemStyle: {
                                normal: {
                                    color: '#3498DB'
                                }
                            }
                        }
                    ]
                    optionBirth.legend = legendBirth;
                    optionBirth.xAxis = xAxisBirth;
                    optionBirth.series = seriesBirth;
                    myChartBirth.setOption(optionBirth);


                    var legendDeath = {
                        data: data.death.legend
                    };
                    var xAxisDeath = {
                        type: 'category',
                        boundaryGap: false,
                        data: data.death.xAxis
                    };
                    var seriesDeath = [{
                            name: 'female',
                            type: 'bar',
                            data: data.death.series.female,
                            itemStyle: {
                                normal: {
                                    color: '#F39C12'
                                }
                            }
                        },
                        {
                            name: 'male',
                            type: 'bar',
                            data: data.death.series.male,
                            itemStyle: {
                                normal: {
                                    color: '#3498DB'
                                }
                            }
                        }
                    ]
                    optionDeath.legend = legendDeath;
                    optionDeath.xAxis = xAxisDeath;
                    optionDeath.series = seriesDeath;
                    myChartDeath.setOption(optionDeath);

                    console.log(data);
                }
            });
        }
    </script>
</head>

<body onload="shit()">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">JBI100 Group 2</a>                          
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Week2
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="wk2ex4b">Ex-4-b</a>
                            <a class="dropdown-item" href="wk2ex4c">Ex-4-c</a>
                          </div>
                    </li>                   
                  </ul>
                </div>
              </nav>


    <div class="container">
        <div class="row">
            <div class="col">
                <div class="text-center">Being Born by gender</div>
                <div id="mainBirth" style="width: 100%;height:500px;"></div>
            </div>

            <div class="col">
                <div class="text-center">Having Died by gender</div>
                <div id="mainDeath" style="width: 100%;height:500px;"></div>
            </div>
        </div>
        <div class="row">
<div class="col">
<a href="/">baaaaaaaaaaaaack</a>
</div>
        </div>
    </div>

    <script type="text/javascript">
        var myChartBirth = echarts.init(document.getElementById('mainBirth'));
        var myChartDeath = echarts.init(document.getElementById('mainDeath'));
        option = {
            grid: {
                left: '8%',
                right: '8%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {
                        pixelRatio: 2
                    }
                }
            },
            tooltip: {},
            xAxis: {
                type: 'category',
                name: 'Year',
                boundaryGap: false,
            },
            yAxis: {
                name: 'People',
                type: 'value'
            }
        };
        myChartBirth.setOption(option);
        myChartDeath.setOption(option);

        window.onresize = function () {
            myChartBirth.resize();
            myChartDeath.resize();
        }
    </script>
</body>

</html>
